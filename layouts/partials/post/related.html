{{ $num_to_show := .Site.Params.related_content_limit | default 5 }}
{{ $related := .Site.RegularPages.Related . | first $num_to_show }}

<aside class="related">
  <header>Related Content:</header>
  <ul>
    {{ range $related }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</aside>
